<html>

<head>
  <title>O365App Angular2 App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <script src="../node_modules/systemjs/dist/system.src.js"></script>
  <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="../node_modules/rxjs/bundles/Rx.js"></script>
  <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
  <script src="../node_modules/angular2/bundles/router.dev.js"></script>
  <script src="../node_modules/angular2/bundles/http.dev.js"></script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <!-- 2. Configure SystemJS -->
  <script>
      var pathprefix = '../node_modules/';
      System.defaultJSExtensions = true;
      System.paths['angular2*'] = pathprefix + 'angular2*';
      System.paths['rxjs*'] = pathprefix + 'rxjs*';
      System.paths['symbol-observable'] = pathprefix + 'symbol-observable/index.js';
      System.paths['jquery/dist/jquery.min.js'] = pathprefix + 'jquery/dist/jquery.min.js';
      System.paths['bootstrap*'] = pathprefix + 'bootstrap*';
        
      // System.import('app/main').then(null, console.error.bind(console));
           
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
  </script>



  <!-- Custom CSS -->
  <link href="sb2admin/dist/css/sb-admin-2.css" rel="stylesheet">
</head>

<!-- 3. Display the application -->

<body>
  <!-- Custom Theme JavaScript -->
  <script src="sb2admin/dist/js/sb-admin-2.js"></script>
  <my-app>Loading..</my-app>
</body>

</html>
