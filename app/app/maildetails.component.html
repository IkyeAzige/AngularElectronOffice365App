<div class="row" *ngIf="mailDetails">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{mailDetails.subject}}
            </div>
            <div class="panel-body">
                <p>{{mailDetails.bodyPreview}}</p>
            </div>
            <div class="panel-footer">
                {{mailDetails.receivedDateTime}}
            </div>
        </div>
    </div>
</div>
